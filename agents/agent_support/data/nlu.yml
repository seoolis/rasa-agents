version: "3.1"

nlu:

- intent: greet
  examples: |
    - привет
    - здравствуй
    - добрый день
    - я тут
    - есть вопрос

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - всего доброго
    - увидимся

- intent: ask_hours
  examples: |
    - когда вы работаете?
    - во сколько работает поддержка?
    - часы работы
    - график работы отдела

- intent: ask_status
  examples: |
    - статус заявки
    - хочу узнать статус обращения
    - что с моей заявкой?
    - проверьте заявку номер [12345](ticket_id)
    - как продвигается обращение?

- intent: create_ticket
  examples: |
    - создать заявку
    - зарегистрируйте обращение
    - хочу оставить жалобу
    - можно оформить заявку?

- intent: ask_contact
  examples: |
    - контакты поддержки
    - как связаться с техподдержкой?
    - дайте телефон
    - e-mail отдела

- intent: thanks
  examples: |
    - спасибо
    - благодарю
    - очень помогли
    - супер, спасибо
